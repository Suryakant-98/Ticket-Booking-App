<header>
  <!-- NavBar -->
  <nav
    class="navbar navbar-expand-lg navbar-light nav-yellow border-bottom border-top p-0"
  >
    <div class="container">
      <a class="navbar-brand fs-4 fw-bold" href="#">
        <span class="text-white"> Railway </span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!--Toggle  -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav Items -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" routerLink="/home"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1">Trains</a>
          </li>
          <!-- cart -->
          <li class="nav-item" *ngIf="!loggedUserData">
            <a
              (click)="openLogin()"
              class="nav-link fw-semibold text-white me-1"
              >Login</a
            >
          </li>
          <li class="nav-item" *ngIf="!loggedUserData">
            <a
              (click)="openRegister()"
              class="nav-link fw-semibold text-white me-1"
              >Register</a
            >
          </li>
          <li class="nav-item" *ngIf="loggedUserData">
            <a class="nav-link fw-semibold text-white me-1">{{
              loggedUserData.phone
            }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1">My Bookings</a>
          </li>
          <li class="nav-item" *ngIf="loggedUserData">
            <a (click)="logOff()" class="nav-link fw-semibold text-white me-1"
              >Log Off</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>

<!-- Registration Model Begins-->

<div class="modal" id="regModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button
          type="button"
          (click)="closeRegister()"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label for="firstName">First Name</label>
            <input
              type="text"
              [(ngModel)]="registerObj.firstName"
              id="firstName"
              class="form-control"
              required
            />
          </div>
          <div class="col-6">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              [(ngModel)]="registerObj.lastName"
              id="lastName"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="email">Email</label>
            <input
              type="email"
              [(ngModel)]="registerObj.email"
              id="email"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="Phone">Phone No</label>
            <input
              type="text"
              [(ngModel)]="registerObj.phone"
              id="Phone"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="Password">Password</label>
            <input
              type="Password"
              [(ngModel)]="registerObj.password"
              id="Password"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          (click)="closeRegister()"
          class="btn btn-danger"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary" (click)="onRegister()">
          Register
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Registration Model Ends Here -->

<!-- Login Model Begins Here -->

<div class="modal" id="loginModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button
          type="button"
          (click)="closeLogin()"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label for="login-Phone">Phone No</label>
            <input
              type="text"
              [(ngModel)]="registerObj.phone"
              id="login-Phone"
              required
              minlength="10"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="login-Password">Password</label>
            <input
              type="Password"
              [(ngModel)]="registerObj.password"
              id="login-Password"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" (click)="closeLogin()" class="btn btn-danger">
          Close
        </button>
        <button type="submit" class="btn btn-primary" (click)="onLogin()">
          Login
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Login Model Ends Here  -->
